<html>
<head>

<script type="text/javascript">
function writediv(texte)
     {document.getElementById('total').innerHTML = texte;}

function file(fichier)
     {
if(window.ActiveXObject) // IE
          xhr_object = new ActiveXObject("Microsoft.XMLHTTP");
     else

xhr_object = new XMLHttpRequest();
     xhr_object.open("GET", fichier, false);
     xhr_object.send(null);
     if(xhr_object.readyState == 4) return(xhr_object.responseText);
     else return(false);
     }

function rechargerPage() {
var tournee = document.getElementById("tournee").value;writediv(file("index.php?t_choix=" + tournee + "&action=commencer&envoi=email"));}

function voir_tournee() {
var tournee = document.getElementById("tournee").value;writediv(file("index.php?t_choix=" + tournee + "&action=voir"));}

</script>
</head>
